
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>

</head>
<body>

<div class="wrapper">
    <div class="title">
    E-LITERATE
      <br>
    MEMBERSHIP FORM
    </div>
    <form action="/emailsend/subscribe/" method="post" enctype="multipart/form-data">
    <div class="form">{% csrf_token %}
     
     
      <div class="inputfield">
        <label>E-Mail</label>
        <input  class="input" placeholder="Email" name="email" required="">
     </div> 
    

     
      <div class="inputfield">
        <input type="submit" value="Submit" class="btn">
      </div>
    </div>
</div>	
</form>



</body>
</html>
